apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.ramilforflatstack"
        minSdkVersion 9
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        debug {
            buildConfigField "long", "VK_API_KEY", "4957414"
        }

        release {
            buildConfigField "long", "VK_API_KEY", "4957414"
        }
    }
}


dependencies {
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:recyclerview-v7:22.1.+'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':vksdk_library')
    compile('com.lsjwzh:materialloadingprogressbar:0.5.5-RELEASE')
    compile 'com.jakewharton:butterknife:6.1.0'
    compile 'com.github.orangegangsters:swipy:1.2.0@aar'
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'com.michaelpardo:activeandroid:3.1.0-SNAPSHOT'
    compile 'com.squareup:otto:1.3.7'
}
